<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/public/output.css" rel="stylesheet">
    <title>Register</title>
</head>
<body class="bg-slate-100 flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-4">Register</h1>
        <form action="/register" method="POST" class="space-y-4">
            <div>
                <label for="username" class="block text-sm font-medium text-slate-700">
                    Username
                </label>
                <input type="text" name="username" id="username" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Enter your username">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-slate-700">
                    Password
                </label>
                <input type="password" name="password" id="password" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm" placeholder="Enter your password">
            </div>
            <div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-75">
                    Register
                </button>
            </div>
        </form>
        <div class="mt-4 text-center text-slate-600">
            Already have an account?
            <a href="/login" class="text-blue-500 hover:underline">Login</a>
        </div>
    </div>
</body>
</html>
